<html>
  <head>
    <title>ʕ´•ᴥ•`ʔ</title>
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <meta charset="utf-8" />
    <!-- library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene
      embedded
      arjs="debugUIEnabled:false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="mone-obj"
          src="assets/src/mone_face.obj"
        ></a-asset-item>
        <a-asset-item
          id="mone-mtl"
          src="assets/src/mone_face.mtl"
        ></a-asset-item>
      </a-assets>
      <!-- path
      <a-curve id="mone-path">
        <a-curve-point rotation="0 0 0"></a-curve-point>
        <a-curve-point rotation="0 0 0"></a-curve-point>
        <a-curve-point rotation="0 0 0"></a-curve-point>
        <a-curve-point rotation="90 0 0"></a-curve-point>
        <a-curve-point rotation="180 0 0"></a-curve-point>
        <a-curve-point rotation="0 0 0"></a-curve-point>
        <a-curve-point rotation="0 0 0"></a-curve-point>
        <a-curve-point rotation="0 0 0"></a-curve-point>
      </a-curve>
      -->

      <a-marker
        preset="custom"
        type="pattern"
        url="assets/src/pattern-marker.patt"
      >
        <a-entity
          id="mone"
          obj-model="obj:#mone-obj; mtl:#mone-mtl;"
          position="0 0 -3"
          scale="5 5 5"
          rotation="0 -90 90"
        >
          <!-- <a-animatio
            attribute="rotation"
            from="0 0 0"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"
            dur="100"
            direction="reverse"
            delay="200"
          >
          </a-animation>
        -->
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
