<html>
  <head>
    <title>=͟͟͞͞ʕ•̫͡•ʔ =͟͟͞͞ʕ•̫͡•ʔ =͟͟͞͞ʕ•̫͡•ʔ =͟͟͞͞ʕ•̫͡•ʔ =͟͟͞͞ʕ•̫͡•ʔ</title>
    <meta name="viewport" content="width=device-width,intial-scale=1" />
    <meta charset="utf-8" />
    <!-- library -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0px; overflow:hidden;">
    <a-scene
      embedded
      arjs="debugUIEnabled:false; sourceType: webcam;"
      vr-mode-ui="enabled: false"
    
      <a-assets>
        <a-asset-item
          id="mone-obj"
          src="assets/src/mone_face.obj"
        ></a-asset-item>
        <a-asset-item
          id="mone-mtl"
          src="assets/src/mone_face.mtl"
        ></a-asset-item>
      </a-assets>
      <a-marker
        preset="custom"
        type="pattern"
        url="assets/src/pattern-marker.patt"
      >
        <a-entity
          id="mone"
          obj-model="obj:#mone-obj; mtl:#mone-mtl;"
          position="0 0 -3"
          scale="5 5 5"
          rotation="0 -90 90"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
